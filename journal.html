    <header class="p-5 mb-4 text-center header">
        <h1>Journal Entry</h1>
    </header>

    <div class="card-footer">
        <button class="btn btn-secondary btn btn-block btn-custom w-100 "data-bs-toggle="modal" data-bs-target="#new-journal-modal">
            Add Entry</button>
    </div>


    <main class="container-fluid">
        <div class="row">
                <div id="cardcontainer"class="card col-md-4 col-xl w-25">
                    <div class="card-body">
                      <table id="feelingsTable" class="table h-50 w-100">
                        <thead>
                          <tr>
                            <th>Date</th>
                            <th>Feeling</th>
                            <th>Action</th>
                          </tr>
                        </thead>
                        <tbody></tbody>
                      </table>
                    </div>
                </div>
                <div class="col-md col-xl-8 w-60">
        <!-- Project Table -->
                    <table class="table table-custom">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Title</th>
                                <th>Entry</th>
                            </tr>
                        </thead>
                        <tbody id="journal-display">
                        </tbody>
                    </table>
                </div>
            
        </div>
     </main>

  <!-- Modal for adding a new project -->
            <div class="modal fade" id="new-journal-modal" tabindex="-1" aria-labelledby="new-journal-modal-label" aria-hidden="true">

                <div class="modal-dialog">
                        <div class="modal-content">

                            <form id="journal-form">

                                <div class="modal-header custom-modal-header">
                
                                    <h5 class="modal-title" id="new-journal-modal-label">Journal Entry</h5>

                                    <button type="button" class="btn-close btn-close-black" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>

                                <div class="modal-body">

                                    <div class="mb-3">
                                        <label for="journal-date-input">Date</label>
                                                <input id="journal-date-input" type="date" class="form-control" required />
                                    </div>

                                    <div class="mb-3">
                                        <label for="journal-title-input">Journal Title</label>
                                                <input id="journal-title-input" type="text" class="form-control" placeholder="Enter Journal Title" required />
                                    </div>
        
                                    <div class="mb-3">
                                        <label for="journal-entry-input">How's today going?</label>
                                                <textarea id="journal-entry-input" class="form-control"  rows="3"></textarea>
                                    </div>
                                </div>

                                <div class="modal-footer">
                                                        <!--
                                                            The data-bs-dismiss attribute tells Bootstrap to hide the <div
                                                            class="modal-footer"> element on click.
                                                        -->
                                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel </button>
                                        <button type="submit" class="btn btn-outline-secondary" data-bs-dismiss="modal">Save Entry</button>
                                </div>
                            </form>
                        </div>
                </div>
            </div>
